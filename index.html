<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>a2hstest</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.snapfit.co.kr/stores/vighead47/event_image/KakaoTalk_20190321_161320326.png">
</head>
<script type="text/javascript">
    window.addEventListener("load", () => {
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register('/test_sw.js').then(function(registration) {
          // 등록이 성공했다면 (즉 설치가 완료되었다면)
          alert("service worker sucess");
        }).catch(function(err) {
          // 등록이 실패했다면
          alert("service worker fail");
        });
        
    }
  });
</script>
<body>
  테스트입니다.
</body>

</html>
